<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
          <h1>Application form (web)</h1>

          <form action="">
            <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="text" name="" id="first_name" placeholder="Enter Your Name..">
            </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="" id="last_name" placeholder="Enter your Last Name..">
                </div>
                <div class="form_control">  <label for="email_id">Email Id</label>
                    <input type="email" name="" id="Email_id" placeholder="Enter your Email Id...">
                    </div>
                    <div class="form_control"> <label for="">Age</label>
                        <input type="text" id="Age" ></div>
                        <div class="form_control">
                            <label for="select">Job Role</label>
                            <select id="select">
                                <option value="null">select Your Job Role</option>
                                <option value="front_end">Front End Devloper</option>
                                <option value="back_end">BackEnd Devloper</option>
                                <option value="fullstack">FullStack Devloper</option>
                            </select></div>
                            <div class="form_control">
                                <label for="">Address</label>
                               <textarea name="" id="" cols="30" rows="4"></textarea>
                                
                               </div>
                               <div class="form_control">  <label for="city">City</label>
                                <input type="text" name="" id="City" >
                                </div>
                                <div class="form_control">  <label for="Phone">Phone</label>
                                    <input type="number" name="" id="phone" >
                                    </div>
                                    <div class="form_control">  <label for="Date">Date</label>
                                        <input type="date" name="" id="Date" >
                                        </div>
                                        <div class="form_control">  <label for="uplode">Uplode your CV</label>
                                            <input type="file" name="" id="uplode" >
                                         </div>
                    </div>
                        <div class="button_contener">
                            <button type="button">Apply Now</button>
                        </div>
          </form>

        </div>
    </div>
</body>
</html>
